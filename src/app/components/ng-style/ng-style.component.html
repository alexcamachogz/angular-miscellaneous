<p [style.fontSize.px]="size">
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur enim quas, quae eveniet alias rem rerum consequuntur
  atque dicta maxime?
</p>

<button class="btn btn-primary mr-3" (click)="size = size + 5">
  <i class="fa fa-plus"></i>
</button>

<button class="btn btn-danger" (click)="size = size - 5">
  <i class="fa fa-minus"></i>
</button>
